# Hugo configuration file
title: Reiner Martin

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: static
      target: static
    - source: images
      target: static/images

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Publications
      pageRef: /publications
      weight: 1
    - name: Problem Solving
      pageRef: /problems
      weight: 2
    - name: Contact
      pageRef: /contact
      weight: 3
    - name: CV
      pageRef: /cv
      weight: 4
    - name: Social media
    # â†—
      # url: "https://github.com/reinermartin"
      pageRef: /social
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

caches:
  images:
    dir: :cacheDir/images
